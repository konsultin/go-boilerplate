version: "3.9"

x-app-base: &app-base
  image: ${COMPOSE_PROJECT_NAME:-api-template}-core
  build:
    context: ../..
    dockerfile: deployment/docker/Dockerfile
    args:
      PORT: ${PORT}
  env_file:
    - ../../.env
  environment:
    PORT: ${PORT}
  ports:
    - "${PORT}:${PORT}"
  restart: unless-stopped
  networks:
    default:
      aliases:
        - core-api

services:
  core-app-1:
    <<: *app-base
    profiles: ["mysql"]
    environment:
      PORT: ${PORT}
      DB_DRIVER: ${DB_DRIVER:-mysql}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: ${COMPOSE_PROJECT_NAME:-api-template}-db-mysql
    build:
      context: .
      dockerfile: Dockerfile.db
      args:
        DB_DRIVER: mysql
        MYSQL_VERSION: ${MYSQL_VERSION:-8.0}
        POSTGRES_VERSION: ${POSTGRES_VERSION:-16-alpine}
    profiles: ["mysql"]
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  core-app-2:
    <<: *app-base
    profiles: ["postgres"]
    environment:
      PORT: ${PORT}
      DB_DRIVER: ${DB_DRIVER:-postgres}
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: ${COMPOSE_PROJECT_NAME:-api-template}-db-postgres
    build:
      context: .
      dockerfile: Dockerfile.db
      args:
        DB_DRIVER: postgres
        MYSQL_VERSION: ${MYSQL_VERSION:-8.0}
        POSTGRES_VERSION: ${POSTGRES_VERSION:-16-alpine}
    profiles: ["postgres"]
    command: ["postgres", "-c", "port=${DB_PORT:-5432}"]
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME} -p ${DB_PORT:-5432}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # UI
      - "4317:4317"   # OTLP gRPC
    restart: unless-stopped

  cron:
    build:
      context: ../cron
      dockerfile: Dockerfile
    image: ${COMPOSE_PROJECT_NAME:-api-template}-cron
    environment:
      CRON_USERNAME: ${CRON_USERNAME}
      CRON_PASSWORD: ${CRON_PASSWORD}
    restart: unless-stopped

volumes:
  mysql_data:
  postgres_data:
